# This is the configuration used to check the rubocop source code.

AllCops:
  NewCops: enable
  Exclude:
    - 'Rakefile'
    - 'Gemfile'
    - 'vendor/**/*'
    - 'spec/*'
    - 'config/**/*'
    - 'db/*'
    - 'db/migrate/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
  TargetRubyVersion: 2.6
  SuggestExtensions: false

Metrics/BlockLength:
  Max: 128
  AllowedMethods: [ 'describe' ]
